        <script  type="text/x-handlebars-template" id="message">
        <p class="hero">{{message}}</p>
    </script>
    <script  type="text/x-handlebars-template" id="settings-form">

        <form name="settings-form">
            <div>
                <h3><em>Settings</em></h3>
            </div>

            <div class="row">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span6">
                            <p>
                                <label for=""><span class="not-empty">*</span> User Name:</label>
                                <input class="input-xlarge" type="text" placeholder="User-Name" name="user_name" id="data-user_name" value="{{user_name}}">
                            </p
                            <p>
                                <label for=""><span class="not-empty">*</span> Password:</label>
                                <input class="input-xlarge" type="password" placeholder="Password" name="password" id="data-password" value="{{password}}">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Database:</label>
                                <input class="input-xlarge" type="text" placeholder="Database Name" name="database" id="data-database" value="{{database}}">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Application Server URL:</label>
                                <input class="input-xlarge" type="text" placeholder="http://uat.primod.com" name="application_server_url" id="data-application_server_url" value="{{application_server_url}}">
                            </p>
                        </div>
                        <div class="span6">
                            <p>
                                <label for=""><span class="not-empty">*</span> Read Stockmove Starting From:</label>
                                <input class="input-xlarge" name="read_stockmove_starting_from" type="text" value="{{read_stockmove_starting_from}}" >
                            </p>

                        </div>
                        <div class="span12">
                            <p>
                                <button type="button" id="save-settings" class="btn btn-primary btn-large">Save</button>
                                <button  type="button" name="cancel" class="cancel-stock-move btn btn-large">Cancel</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </script>
    <script  type="text/x-handlebars-template" id="sync-log-list">
        {{#if view_name}}
        <h3><em><span id="view-name">{{view_name}}</span></em></h3>
        {{/if}}
        <table class="table table-striped">
            <tr>
                <th>
                    Sr No.
                </th> 
                <th>
                    Message
                </th> 
                <th>
                    Sync On
                </th> 
            </tr>
            {{#each records}}
            <tr>
                <td>
                    {{this.id}}
                </td> 
                <td>
                    {{this.message}}
                </td> 
                <td>
                    {{this.sync_on}}
                </td>
            </tr>
            {{/each}}
        </table>
        <div class="pagination pagination-large">
            <ul   style="display:inline-block;">
                {{#each pages}}<li class="{{this.class}}"><a href="#{{this.callback}}/{{this.extended_sql}}//{{this.number}}/{{this.view_name}}" data-page="{{this.number}}" class="page-link" >{{this.label}}</a></li>{{/each}}
            </ul>
        </div>        
    </script>

    <script  type="text/x-handlebars-template" id="sync-status">
        {{#if view_name}}
        <h3><em><span id="view-name">{{view_name}}</span></em></h3>
        {{/if}}
        <table class="table table-striped">
            <tr>
                <th>
                    Model
                </th> 
                <th>
                    Last Sync On
                </th> 
                <th>
                    Pending Sync For Records
                </th> 
            </tr>
            {{#each records}}
            <tr>
                <td>
                    {{this.model}}
                </td> 
                <td>
                    {{this.sync_on}}
                </td> 
                <td>
                    {{this.pending_sync_for_records}}
                </td>
            </tr>
            {{/each}}
        </table>
        <div class="pagination pagination-large">
            <ul   style="display:inline-block;">
                {{#each pages}}<li class="{{this.class}}"><a href="#{{this.callback}}/{{this.extended_sql}}//{{this.number}}/{{this.view_name}}" data-page="{{this.number}}" class="page-link" >{{this.label}}</a></li>{{/each}}
            </ul>
        </div>        
    </script>


    <script  type="text/x-handlebars-template" id="stock-move-list">
        {{#if view_name}}
        <h3><em><span id="view-name">{{view_name}} (since {{since}})</span></em></h3>
        {{/if}}
        <table class="table table-striped" id="click-table">
            <tr>
                <th>
                    Sr No.
                </th> 
                <th>
                    Product
                </th> 
                <th>
                    Quantity
                </th> 
                <th>
                    Source Location
                </th> 
                <th>
                    Destination Location
                </th> 
                <th>
                    Status
                </th>
                <th>
                    Scheduled Date
                </th>
            </tr>
            {{#each records}}
            <tr>
                <td>
                    {{this.serial_number_name}}
                </td> 
                <td>
                    <a href="#editStockMove/{{this.id}}" style="display:block;">{{this.product_name}}</a>
                </td> 
                <td>
                    {{this.quantity}}
                </td> 
                <td>
                    {{this.source_location_name}}
                </td> 
                <td>
                    {{this.destination_location_name}}
                </td> 
                <td>
                    {{this.status_name}}
                </td>
                <td>
                    {{this.scheduled_date}}
                </td>
            </tr>
            {{/each}}
        </table>        

        <div class="pagination pagination-large">
            <ul   style="display:inline-block;">
                {{#each pages}}<li class="{{this.class}}"><a href="#{{this.callback}}/{{this.extended_sql}}//{{this.number}}/{{this.view_name}}" data-page="{{this.number}}" class="page-link" >{{this.label}}</a></li>{{/each}}
            </ul>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="stock-move-form">
        <form>

            {{#if id}}
            <h3><em>Edit Stock Move</em></h3>
            {{else}}
            <h3><em>Create Stock Move</em></h3>
            {{/if}}
            <div class="row">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span6">
                            <input name="id" type="hidden" id="data-id" value="{{id}}">
                            <p>
                                <label for=""><span class="not-empty">*</span> Serial Number:</label>
                                <input class="input-xlarge" input name="serial_number_id" type="hidden" id="data-serial-number-id" value="{{serial_number_id}}">
                                <input class="input-xlarge autocomplete" input name="serial_number_name" type="text" id="data-serial-number-name" value="{{serial_number_name}}" data-model="stock.production.lot"  data-label="name" data-value="id">

                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Description:</label>
                                <input class="input-xlarge" name="name" type="text" id="data-name" value="{{name}}" >
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Product:</label>
                                <input class="input-xlarge" input name="product_id" type="hidden" id="data-product" value="{{product_id}}">
                                <input class="input-xlarge autocomplete" input name="product_name" type="text" id="data-product-name" value="{{product_name}}" data-model="product.product" data-label="name" data-value="id">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Quantity:</label>
                                <input class="input-xlarge" input name="quantity" type="number" id="data-quantity" value="{{quantity}}">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> UOM:</label>
                                <input class="input-xlarge" input name="uom_id" type="hidden" id="data-uom" value="{{uom_id}}">
                                <input class="input-xlarge autocomplete" input name="uom_name" type="text" id="data-uom-name" value="{{uom_name}}" data-model="product.uom" data-label="name" data-value="id">
                            </p>
                        </div>
                        <div class="span6">
                            <p>
                                <label for=""><span class="not-empty">*</span> Source Location:</label>
                                <input class="input-xlarge" input name="source_location_id" type="hidden" id="data-source-location" value="{{source_location_id}}">
                                <input class="input-xlarge autocomplete" input name="source_location_name" type="text" id="data-source-location-name" value="{{source_location_name}}" data-model="stock.location" data-label="name" data-value="id">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Destination Location:</label>
                                <input class="input-xlarge" input name="destination_location_id" type="hidden" id="data-destination-location" value="{{destination_location_id}}">
                                <input class="input-xlarge autocomplete" input name="destination_location_name" type="text" id="data-destination-location-name" value="{{destination_location_name}}"  data-model="stock.location" data-label="name" data-value="id">
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Date:</label>
                                <input class="input-xlarge" name="date" type="text" value="{{date}}" READONLY>
                            </p>
                            <p>
                                <label for=""><span class="not-empty">*</span> Scheduled Date:</label>
                                <input class="input-xlarge" name="scheduled_date" type="text" value="{{scheduled_date}}"  READONLY>
                            </p>

                            {{#if id}}
                            <p>
                                <label for="">Status:</label>
                                <input class="input-xlarge" input name="status_id" type="hidden" id="data-status" value="{{status_id}}">
                                <input class="input-xlarge autocomplete" input name="status_name" type="text" id="data-status-name" value="{{status_name}}"  data-model="statusList" data-label="name" data-value="id">
                            </p>
                            {{/if}}
                        </div>
                        <div class="span12">
                            <p>
                                {{#if editable}}
                                <button  type="button" name="submit" class="save-stock-move-done btn btn-primary btn-large">Move Done</button>
                                {{/if}}
                                <button  type="button" name="cancel" class="cancel-stock-move btn btn-large">Cancel</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </script>
